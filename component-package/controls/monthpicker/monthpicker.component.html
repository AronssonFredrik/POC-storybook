<div class="monthpicker" (mousedown)="onMouseDown($event)" (keydown)="onKeyDown($event)" [ngClass]="{'monthpicker--open' : expanded}">
    <div class="monthpicker__dropdown" tabindex="{{disabled ? -1 : 0}}">
        <span *ngIf="selectedDate" title="{{selectedDate}}">{{selectedDate | date : selectedDateFormat}}</span>
        <span *ngIf="!selectedDate" title="V채lj m책nad">V채lj m책nad</span>

        <div class="monthpicker__calendar">
            <div class="monthpicker__calendar__header">{{selectedDate | date : 'yyyy'}}</div>
            <div class="monthpicker__calendar__content"></div>
        </div>
    </div>
</div>
