<nav class="sidebar-menu scrollbar-macosx" [ngClass]="{'sidebar-menu--single-menu' : menus && menus.length === 1}">
    <vgr-menu *ngFor="let menu of menus" [menu]="menu" [isSingleMenu]="menus.length===1" (onToggleExpand)="onAnyMenuExpanded($event)"
        (onInitialized)="onMenuInitialized($event)">
    </vgr-menu>
    <div *ngIf="menus && menus.length>1 && anyMenuExpanded" class="scroll-filler"></div>
</nav>
