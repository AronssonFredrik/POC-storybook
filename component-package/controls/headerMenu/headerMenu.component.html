<div class="header-menu" [ngClass]="{'header-menu--hidden' : hidden}">
    <div class="header-menu__content">
        <ul *ngFor="let menuItem of menu.menuItems">
            <li *ngIf="!menuItem.isSeparator" class="header-menu-item--header" [ngClass]="{'header-menu-item--marked' : menuItem.marked, 'header-menu-item--selected' : menuItem.selected }">

                <a *ngIf="menuItem.isInternalLink && menuItem.url" routerLink={{menuItem.url}} routerLinkActive="header-menu-item--selected header-menu-item--marked" (mousedown)="selectItem(menuItem)" (mouseenter)="onMouseEnter(menuItem)" (mouseleave)="onMouseLeave(menuItem)">
                        {{menuItem.displayName}}</a>
                <a *ngIf="!menuItem.isInternalLink && menuItem.url" target="_blank" href={{menuItem.url}} (mouseenter)="onMouseEnter(menuItem)" (mouseleave)="onMouseLeave(menuItem)">
                    {{menuItem.displayName}}</a>
                <a *ngIf="!menuItem.url" onClick="$(this).parent('li').toggleClass('header-menu-submenu--expanded')" class="header-menu__submenu-header" (mouseenter)="onMouseEnter(menuItem)" (mouseleave)="onMouseLeave(menuItem)">
                    {{menuItem.displayName}}</a>

                <ul class="header-menu-submenu" *ngIf="menuItem.menuItems">
                    <li *ngFor="let childMenuItem of menuItem.menuItems">
                        <a *ngIf="childMenuItem.isInternalLink && childMenuItem.url" routerLink={{childMenuItem.url}} routerLinkActive="header-menu-item--selected header-menu-item--marked" (mousedown)="selectItem(menuItem)" (mouseenter)="onMouseEnter(menuItem)" (mouseleave)="onMouseLeave(menuItem)">{{childMenuItem.displayName}}</a>
                        <a *ngIf="!childMenuItem.isInternalLink && childMenuItem.url" target="_blank" href={{childMenuItem.url}} (mouseenter)="onMouseEnter(menuItem)" (mouseleave)="onMouseLeave(menuItem)">{{childMenuItem.displayName}}</a>
                    </li>
                </ul>
            </li>
            <li *ngIf="menuItem.isSeparator" class="header-menu-divider"></li>
