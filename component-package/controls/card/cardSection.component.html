<div class="card-section__header" (click)="expanded = !expanded">
  <h2 class="noselect">{{title}}</h2>
  <h4 class="card-section__header__subtitle" *ngIf="subTitle && subTitle.length>0">{{subTitle}}</h4>
  <div class="card-section__header__icon"></div>
  <div class="card-section__header__expander"></div>
</div>
<div class="card-section__content">
  <ng-content></ng-content>
</div>
