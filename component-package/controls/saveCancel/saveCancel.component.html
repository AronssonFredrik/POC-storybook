<div class="save-cancel">
  <vgr-button class="button--cancel" [disabled]="!saveCancelEnabled" (click)="cancel()" [secondary]="secondary">Avbryt</vgr-button>
  <vgr-button class="button--save" [disabled]="!saveCancelEnabled" (click)="save()" [secondary]="secondary">Spara</vgr-button>
  <vgr-lock-button (onLocked)="onLocked()" (onUnlocked)="onUnlocked()"></vgr-lock-button>
</div>
