<div class="save-cancel">
  <vgr-text-button class="text-button--cancel" [disabled]="!saveCancelEnabled" (buttonClick)="cancel()" [secondary]="secondary">Avbryt</vgr-text-button>
  <vgr-text-button class="text-button--save" [disabled]="!saveCancelEnabled" (buttonClick)="save()" [secondary]="secondary">Spara</vgr-text-button>
  <vgr-lock-button (onLocked)="onLocked()" (onUnlocked)="onUnlocked()"></vgr-lock-button>
</div>
