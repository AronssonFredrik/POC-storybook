<div class="monthpicker" (click)="displayDatePicker()" [ngClass]="{'monthpicker--open' : true}">
  <div class="monthpicker__dropdown">
    <span *ngIf="true" title="Välj månad">Välj datum</span>

    <div *ngIf="isDatePickerVisible" class="monthpicker__calendar">
      <div class="monthpicker__calendar__header">
        <div class="monthpicker__calendar__header__previous-year" (click)="onPreviousMonth()" [ngClass]="{'disabled': !previousMonth}"></div>

        <div *ngIf="!displayedYear" class="monthpicker__calendar__header__year">Mars 2017</div>

        <div class="monthpicker__calendar__header__next-year" (click)="onNextMonth()" [ngClass]="{'disabled' : !nextMonth}"></div>
      </div>
      <div class="monthpicker__calendar__content">
        <table class="datepicker__calendar_table">
          <tr>
            <th>V</th>
            <th>Må</th>
            <th>Ti</th>
            <th>On</th>
            <th>To</th>
            <th>Fr</th>
            <th>Lö</th>
            <th>Sö</th>
          </tr>
        </table>
      </div>
    </div>

  </div>
</div>
