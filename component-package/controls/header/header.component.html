<header class="site-header-vgr" [ngClass]="
                    {   'site-header-vgr--default' : systemColor ==='neutral',
                        'site-header-vgr--blue' : systemColor ==='BMM',
                        'site-header-vgr--red' : systemColor ==='VGPV',
                        'site-header-vgr--green' : systemColor ==='Rehab'
                    }">
    <div alt="VG_Ne" class="header__vgr-logo"></div>
    <div *ngIf="userName || headerMenu" class="header__info-box" tabindex="1" (click)="toggleHeaderMenu($event)" (keydown)="keyDown($event)">

        <vgr-login-information *ngIf="userName" [userName]="userName"></vgr-login-information>
        <div *ngIf="headerMenu" class="header__info-header-menu-arrow"></div>
        <vgr-header-menu *ngIf="headerMenu" [menu]="headerMenu"></vgr-header-menu>
    </div>
</header>
