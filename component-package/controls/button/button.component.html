<div class="button noselect" role="button" (click)="onClick($event)" (keydown)="keyPressed($event)" tabindex="{{disabled ? -1 : 0}}"
  [ngClass]="{'button--disabled' : disabled, 'button--enabling' : reenabled, 'button--secondary': secondary}">
  <ng-content>
  </ng-content>
  <div *ngIf="!secondary" class="button__focus-line"></div>
</div>
