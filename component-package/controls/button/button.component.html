<!-- mousedown event används för att säkerställa att den overridar event som onleave i formulär -->
<div class="button noselect" role="button" (mousedown)="onClick($event)" (keydown)="keyPressed($event)" tabindex="{{disabled ? -1 : 0}}" [ngClass]="{'button--disabled' : disabled, 'button--enabling' : reenabled, 'button--secondary': secondary}">
    <ng-content>
    </ng-content>
    <div *ngIf="!secondary" class="button__focus-line"></div>
</div>
