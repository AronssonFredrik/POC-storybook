<div class="grid-row-container" [ngClass]="{'grid-row-header--expandable': hasExpandablecontent, 'grid-row--expanded': isExpanded, 'grid-row-container--notification': hasNotifications}">
  <div class="grid-row-header-focus" tabindex="0" (click)="toggleExpanded()" [attr.aria-expanded]="isExpanded">
    <div class="grid-row-header">
      <ng-content select="vgr-grid-column"></ng-content>
    </div>
    <div class="grid-row-notification" *ngIf="hasNotifications">
      <ng-content select="vgr-notification"></ng-content>
    </div>
  </div>
  <!--div class="grid-row-content" *ngIf="isExpanded" [@toggleExpandedState]="{value: ':leave', params: {speed: animationSpeed}}"-->
  <div class="grid-row-content" [@toggleRow]="isExpanded" [class.collapsed]="!isExpanded">
    <ng-content select="vgr-grid-content"></ng-content>
  </div>
</div>
