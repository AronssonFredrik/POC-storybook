<div [attr.class]="'grid-align--'+align" (click)="changeSort()" [attr.tabindex]="preventSort ? -1 : 0" (keydown.space)="changeSort()" (keydown.enter)="changeSort()">
  <h2>
    <ng-content></ng-content>
    <ng-container *ngIf="!preventSort">
      <vgr-icon *ngIf="sortDirection === 1" [icon]="'caret-up'" size="sm"></vgr-icon>
      <vgr-icon *ngIf="sortDirection === 2" [icon]="'caret-down'" size="sm"></vgr-icon>
    </ng-container>
  </h2>
</div>
