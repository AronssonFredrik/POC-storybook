<div class="header-menu" [ngClass]="{'header-menu--hidden' : hidden}">
  <div class="header-menu__content">
    <ul>
      <li *ngFor="let menuItem of menu.menuItems" class="header-menu-item--header"
        [ngClass]="{'header-menu-divider': menuItem.isSeparator, 'header-menu-submenu--expanded': menuItem.expanded}">
        <a *ngIf="!menuItem.isSeparator && menuItem.isInternalLink && menuItem.url" [routerLink]="menuItem.url"
          [ngClass]="{'header-menu-item--marked' : menuItem.marked, 'header-menu-item--selected' : menuItem.selected }"
          routerLinkActive="header-menu-item--selected header-menu-item--marked" (click)="selectItem(menuItem)">
          {{menuItem.displayName}}
        </a>
        <a *ngIf="!menuItem.isSeparator && !menuItem.isInternalLink && menuItem.url" target="_blank"
          [href]="menuItem.url"
          [ngClass]="{'header-menu-item--marked' : menuItem.marked, 'header-menu-item--selected' : menuItem.selected}">
          {{menuItem.displayName}}
        </a>
        <a *ngIf="!menuItem.isSeparator && !menuItem.url" (click)="toggleSubMenu(menuItem)"
          class="header-menu__submenu-header"
          [ngClass]="{'header-menu-item--marked' : menuItem.marked, 'header-menu-item--selected' : menuItem.selected }">
          {{menuItem.displayName}}
        </a>
        <ul class="header-menu-submenu" *ngIf="menuItem.menuItems">
          <li *ngFor="let childMenuItem of menuItem.menuItems">
            <a *ngIf="childMenuItem.isInternalLink && childMenuItem.url" [routerLink]="childMenuItem.url"
              [ngClass]="{'header-menu-item--marked' : childMenuItem.marked, 'header-menu-item--selected' : childMenuItem.selected }"
              routerLinkActive="header-menu-item--selected header-menu-item--marked"
              (click)="selectItem(childMenuItem)">{{childMenuItem.displayName}}</a>
            <a *ngIf="!childMenuItem.isInternalLink && childMenuItem.url" target="_blank" [href]="childMenuItem.url"
              [ngClass]="{'header-menu-item--marked' : childMenuItem.marked, 'header-menu-item--selected' : childMenuItem.selected }">{{childMenuItem.displayName}}
              (extern)</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
