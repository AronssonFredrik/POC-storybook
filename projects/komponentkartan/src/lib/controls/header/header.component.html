<header class="header" [ngClass]="{ 'header--hide-swosh': hideSwosh }">
  <div alt="VG_Ne" [ngClass]="{ 'header__vgr-logo': !logoClass }" [class]="logoClass"></div>
  <div *ngIf="systemText" class="header__system-text-box" tabindex="1">
    {{systemText}}
  </div>
  <div *ngIf="userName && headerMenu" class="header__login-info" tabindex="1" (mousedown)="clickToggleHeaderMenu($event)"
    (keydown)="keyToggleHeaderMenu($event)">
    <vgr-login-information [initials]="setInitials()" [userName]="userName"></vgr-login-information>
    <div class="header__login-info-menu-arrow"></div>
    <vgr-header-menu [menu]="headerMenu"></vgr-header-menu>
  </div>
  <div *ngIf="userName && !headerMenu" tabindex="1">
    <vgr-login-information [initials]="setInitials()" [userName]="userName" [textColor]="textColor" [circleColor]="circleColor"></vgr-login-information>
  </div>
</header>
