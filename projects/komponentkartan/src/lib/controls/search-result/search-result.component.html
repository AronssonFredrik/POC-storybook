<div class="search-results__menu">
  <div class="search-results__description" *ngIf="description || items?.length > maxItems">
    <p *ngIf="description">{{description}}</p>
    <p *ngIf="items?.length > maxItems">
      <strong>Endast de {{maxItems}} första träffarna visas.</strong> Begränsa din sökning genom att ange mer specifika sökkriterier.
    </p>
  </div>
  <perfect-scrollbar class="container" [config]="scrollbarConfig" [style.maxHeight.px]="getHeight()" [scrollIndicators]="true">
    <ul class="search-results__menu__items" role="listbox">
      <li *ngFor="let item of displayItems" class="search-results-item" [ngClass]="{'search-results-item--marked' : item.marked, 'search-results-item--selected' : item.selected }"
        tabindex="0" [attr.aria-label]="item.displayName" [attr.aria-selected]="item.selected">
        <a (click)="onItemClick(item)" title={{item.displayName}}>
          {{item.displayName[0]}}
          <span *ngIf="item.displayName.length > 1" [class.italic]="item.secondRowItalic">{{item.displayName[1]}}</span>
        </a>
      </li>
    </ul>
  </perfect-scrollbar>
</div>
