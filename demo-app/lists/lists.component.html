<div class="main-content lists-component">
  <vgr-page-header [title]="'Person list'">
  </vgr-page-header>

  <vgr-expandable-container-list [allowMultipleExpandedChildren]="false">
    <div class="expandable-container-list__header">
      <div class="flex-column-13">First name</div>
      <div class="flex-column-15">Last name</div>
    </div>
    <vgr-expandable-container [expanded]="true" [notification]="cardRow.notification">
      <div class="expandable-container__header">
        <div class="flex-column-13">Card</div>
        <div class="flex-column-15">Cardson</div>
      </div>
      <div class="expandable-container__content">
        <vgr-card>
          <div class="card__top flex-row">
            <vgr-text-button [secondary]="true" [disabled]="true">+ Lägg till i fler enheter</vgr-text-button>
            <vgr-save-cancel class="flex-right" (onUnlock)="cardUnlocked=true" (onSave)="cardSaved()" (onCancel)="cardCancelled()"></vgr-save-cancel>
          </div>
          <vgr-card-section [title]="'Uppgifter'" class="card__left">
            <div style="width:100%; height:100px; background-color:cornflowerblue"></div>
            <div style="width:100%; height:50px; background-color:crimson"></div>
            <div style="width:100%; height:100px; background-color:burlywood"></div>
            <div class="flex-row">
              <div class="flex-column-13">HSA ID</div>
              <div *ngIf="!cardUnlocked" class="flex-column-13">SE2321000131-P000000226487</div>
              <vgr-input *ngIf="cardUnlocked" [value]="'hsaId'"></vgr-input>
            </div>

            <div class="flex-row">
              <div class="flex-column-13">Användarnamn</div>
              <div class="flex-column-13">aledu10</div>
            </div>
          </vgr-card-section>
          <vgr-card-section [title]="'Sektion 2'" [expanded]="true" class="card__left">
            <div class="flex-row">
              <span>Värde före skatt</span>
              <vgr-input class="flex-right" [value]="25" [type]="'amount'"></vgr-input>
            </div>
            <div class="flex-row">
              <span>Avgifter</span>
              <vgr-input class="flex-right" [value]="-120" [type]="'amount'"></vgr-input>
            </div>
            <div class="flex-row">
              <span>Värde efter skatt</span>
              <vgr-input class="flex-right" [value]="12400" [type]="'amount'"></vgr-input>
            </div>
          </vgr-card-section>
          <vgr-card-section [title]="'Sektion 3'" class="card__right">
            Foo
          </vgr-card-section>
        </vgr-card>
      </div>
    </vgr-expandable-container>
    <vgr-expandable-container *ngFor="let row of peopleRows" [notification]="row.notification" [expanded]="row.expanded">
      <div class="expandable-container__header">
        <div class="flex-column-13">{{row.object.firstName}}</div>
        <div class="flex-column-15">{{row.object.lastName}}</div>
      </div>
      <div class="expandable-container__content">
        <vgr-text-button (buttonClick)="savePerson(row)">Save</vgr-text-button>
        <vgr-expandable-container>
          <div class="expandable-container__header">
            <div class="flex-column-15">Primary organisations</div>
          </div>
          <div class="expandable-container__content">
            <div *ngFor="let organisation of row.object.organisations">
              <div>{{organisation}}</div>
            </div>
          </div>
        </vgr-expandable-container>
        <vgr-expandable-container>
          <div class="expandable-container__header">
            <div class="flex-column-15">Secondary organisations</div>
          </div>
          <div class="expandable-container__content">
            <div *ngFor="let organisation of row.object.organisations">
              <div>{{organisation}}</div>
            </div>
          </div>
        </vgr-expandable-container>
      </div>
    </vgr-expandable-container>

  </vgr-expandable-container-list>
</div>
