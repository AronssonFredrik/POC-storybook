<div class="menu-item" *ngIf="!disabled else disableditem" routerLinkActive="menu-item--selected menu-item--marked" routerLink={{link}}
  routerLink [routerLinkActiveOptions]="{exact:true}">
  <a>
    {{text}}
  </a>
</div>

<ng-template #disableditem>
  <div class="menu-item">
    <p title="{{disabledTooltip}}">{{text}}</p>
  </div>
</ng-template>
