<div class="table-header" (click)="expanded = !expanded">
  <span [className]="chevron_class"></span>
  <ng-content select="vgr-table-header"></ng-content>
</div>
<div class="table-body" [@slideTableContent]="stateName" (@slideTableContent.done)="animationDone($event)" (@slideTableContent.start)="animationStart($event)">
  <ng-content select="vgr-table-row"></ng-content>
  <ng-content select="vgr-table"></ng-content>
</div>
