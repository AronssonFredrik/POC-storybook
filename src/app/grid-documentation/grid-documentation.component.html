<vgr-page class="no-sort">
  <vgr-page-body>
    <!--vgr-page-block-->
    <vgr-grid (sortChanged)="sort($event)">
      <vgr-grid-header>
        <vgr-grid-header-column [sortKey]="'1'">1</vgr-grid-header-column>
        <vgr-grid-header-column [sortKey]="'2'">2</vgr-grid-header-column>
        <vgr-grid-header-column [sortKey]="'3'">3</vgr-grid-header-column>
      </vgr-grid-header>
      <vgr-grid-row>
        <vgr-grid-column>4</vgr-grid-column>
        <vgr-grid-column>5</vgr-grid-column>
        <vgr-grid-column>6</vgr-grid-column>
        <vgr-grid-content>Row content</vgr-grid-content>
      </vgr-grid-row>
      <vgr-grid-row>
        <vgr-grid-column>Hej</vgr-grid-column>
        <vgr-grid-column>på</vgr-grid-column>
        <vgr-grid-column>dig</vgr-grid-column>
        <vgr-grid-content>Row content två</vgr-grid-content>
      </vgr-grid-row>
      <vgr-grid-row>
        <vgr-grid-column>dig</vgr-grid-column>
        <vgr-grid-column>på</vgr-grid-column>
        <vgr-grid-column>hej</vgr-grid-column>
        <vgr-grid-content>Row content tre</vgr-grid-content>
      </vgr-grid-row>
    </vgr-grid>
    <!--/vgr-page-block-->
  </vgr-page-body>
</vgr-page>
