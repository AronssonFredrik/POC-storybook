<vgr-page>
  <vgr-page-header [title]="'Exempel med nya menyn'"></vgr-page-header>
  <vgr-page-body>
    <vgr-page-block>
      <div class="example-menu-container">
        <vgr-menu title="Köpt och såld vård">
          <vgr-menu-item link="/" text="Menu item 1"></vgr-menu-item>
          <vgr-menu-separator></vgr-menu-separator>
          <vgr-menu-item link="/menu-example" text="Menu item 2 med extra långt namn" notification="69" notificationTooltip="Detta är en tooltip"
            notificationColor="green"></vgr-menu-item>
          <vgr-menu-item link="/" text="Menu item 3 med extra långt namn"></vgr-menu-item>
          <vgr-menu-item link="/menu-example" text="Menu item 4" notification="422" notificationTooltip="Detta är en tooltip" notificationColor="default"></vgr-menu-item>
          <vgr-menu-item link="/" text="Menu item 5" disabled="true" disabledTooltip="Tooltip som visas vid disabled"></vgr-menu-item>
          <vgr-menu-item link="/" text="Menu item 6" collapsable="true"></vgr-menu-item>
          <vgr-menu-item link="/" text="Menu item 7" disabled="true" disabledTooltip="Tooltip som visas vid disabled" notification="12"
            notificationTooltip="Detta är ytterligare en tooltip" notificationColor="error"></vgr-menu-item>
          <vgr-menu-separator></vgr-menu-separator>
          <vgr-submenu text="Submenu">
            <vgr-menu-item link="/menu-example" text="Sub menu item 1"></vgr-menu-item>
            <vgr-menu-item link="/" text=" Sub menu item 2 "></vgr-menu-item>
            <vgr-menu-item link="/ " text="Sub menu item 3 "></vgr-menu-item>
          </vgr-submenu>

      </div>
    </vgr-page-block>
  </vgr-page-body>
